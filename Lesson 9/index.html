<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id and class are attributes of an element -->
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div>
    <span class="red">Third</span>
    <!-- if id and class has different styles, id will be given priority -->
    <h2 id="head" class="bg-yellow">Hi there!</h2>
    <h4 class="bg-purple bg-green">Hello there!</h4>
</body>
</html>
