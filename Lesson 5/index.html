<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="train.jpg" alt="train" height="400">
    <br>
    <table>
        <caption>Emplyee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Programmer</td>
                <!-- JavaScript will take two columns -->
                <td rowspan="2">JavaScript</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>Programmer</td>
                <!-- JavaScript will take two columns -->
                <td rowspan="2">Python</td>
            </tr>
        </tbody>
        <tr>
            <!-- Sam will take two columns -->
            <td colspan="2">Samar</td>
        </tr>
        <tfoot></tfoot>
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Samar</li>
    </ul>
    <ol type="I">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Samar</li>
    </ol>

</body>

</html>
